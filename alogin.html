<!DOCTYPE html>
<html>
<head>
	<title>AI-Powered Admin Login | EMS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
		
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: 'Poppins', sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			overflow-x: hidden;
			position: relative;
		}
		
		/* Animated Background */
		body::before {
			content: '';
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: 
				radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.4), transparent 50%),
				radial-gradient(circle at 80% 80%, rgba(252, 70, 107, 0.4), transparent 50%),
				radial-gradient(circle at 40% 20%, rgba(99, 102, 241, 0.4), transparent 50%);
			animation: gradientShift 15s ease infinite;
			z-index: -1;
		}
		
		@keyframes gradientShift {
			0%, 100% { opacity: 1; transform: scale(1); }
			50% { opacity: 0.8; transform: scale(1.1); }
		}
		
		/* Floating Particles */
		.particle {
			position: fixed;
			width: 10px;
			height: 10px;
			background: rgba(255, 255, 255, 0.5);
			border-radius: 50%;
			animation: float 20s infinite;
			z-index: -1;
		}
		
		.particle:nth-child(1) { left: 10%; animation-delay: 0s; }
		.particle:nth-child(2) { left: 20%; animation-delay: 2s; }
		.particle:nth-child(3) { left: 30%; animation-delay: 4s; }
		.particle:nth-child(4) { left: 40%; animation-delay: 6s; }
		.particle:nth-child(5) { left: 50%; animation-delay: 8s; }
		.particle:nth-child(6) { left: 60%; animation-delay: 10s; }
		.particle:nth-child(7) { left: 70%; animation-delay: 12s; }
		.particle:nth-child(8) { left: 80%; animation-delay: 14s; }
		.particle:nth-child(9) { left: 90%; animation-delay: 16s; }
		
		@keyframes float {
			0% { transform: translateY(100vh) scale(0); opacity: 0; }
			10% { opacity: 1; }
			90% { opacity: 1; }
			100% { transform: translateY(-100vh) scale(1); opacity: 0; }
		}
		
		/* Header */
		header {
			background: rgba(255, 255, 255, 0.1);
			backdrop-filter: blur(10px);
			border-bottom: 1px solid rgba(255, 255, 255, 0.2);
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
			position: sticky;
			top: 0;
			z-index: 1000;
		}
		
		nav {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 1rem 3rem;
		}
		
		nav h1 {
			font-size: 1.8rem;
			font-weight: 700;
			color: white;
			text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
			animation: glow 2s ease-in-out infinite;
		}
		
		@keyframes glow {
			0%, 100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
			50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(99, 102, 241, 0.6); }
		}
		
		#navli {
			display: flex;
			list-style: none;
			gap: 0.5rem;
		}
		
		#navli li a {
			padding: 0.7rem 1.5rem;
			text-decoration: none;
			color: white;
			border-radius: 25px;
			transition: all 0.3s ease;
			font-weight: 500;
			font-size: 0.9rem;
			display: flex;
			align-items: center;
			gap: 0.5rem;
		}
		
		#navli li a:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: translateY(-2px);
			box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
		}
		
		.homered {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
		}
		
		/* Login Container */
		.login-container {
			flex: 1;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 2rem;
		}
		
		.loginbox {
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(10px);
			border-radius: 30px;
			padding: 3rem 2.5rem;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
			width: 100%;
			max-width: 450px;
			position: relative;
			animation: slideUp 0.8s ease;
		}
		
		@keyframes slideUp {
			from { opacity: 0; transform: translateY(50px); }
			to { opacity: 1; transform: translateY(0); }
		}
		
		.loginbox::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			height: 5px;
			background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
			border-radius: 30px 30px 0 0;
			background-size: 200% 100%;
			animation: gradientMove 3s ease infinite;
		}
		
		@keyframes gradientMove {
			0%, 100% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
		}
		
		.avatar {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			display: block;
			margin: 0 auto 1.5rem;
			border: 5px solid #667eea;
			box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
			animation: float 3s ease-in-out infinite;
		}
		
		@keyframes float {
			0%, 100% { transform: translateY(0px); }
			50% { transform: translateY(-10px); }
		}
		
		.loginbox h1 {
			text-align: center;
			color: #333;
			font-size: 2rem;
			margin-bottom: 0.5rem;
			font-weight: 700;
		}
		
		.subtitle {
			text-align: center;
			color: #666;
			font-size: 0.95rem;
			margin-bottom: 2rem;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 0.5rem;
		}
		
		.subtitle i {
			color: #667eea;
			animation: pulse 2s ease-in-out infinite;
		}
		
		@keyframes pulse {
			0%, 100% { transform: scale(1); }
			50% { transform: scale(1.2); }
		}
		
		form {
			margin-top: 2rem;
		}
		
		.input-group {
			position: relative;
			margin-bottom: 1.8rem;
		}
		
		.input-group label {
			display: block;
			color: #333;
			font-weight: 600;
			margin-bottom: 0.5rem;
			font-size: 0.9rem;
			display: flex;
			align-items: center;
			gap: 0.5rem;
		}
		
		.input-group label i {
			color: #667eea;
		}
		
		.input-group input {
			width: 100%;
			padding: 1rem 1rem 1rem 3rem;
			border: 2px solid #e0e0e0;
			border-radius: 15px;
			font-size: 1rem;
			transition: all 0.3s ease;
			background: white;
			font-family: 'Poppins', sans-serif;
		}
		
		.input-group input:focus {
			outline: none;
			border-color: #667eea;
			box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
			transform: translateY(-2px);
		}
		
		.input-icon {
			position: absolute;
			left: 1rem;
			top: 50%;
			transform: translateY(-50%);
			color: #667eea;
			font-size: 1.1rem;
		}
		
		.login-btn {
			width: 100%;
			padding: 1rem;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border: none;
			border-radius: 15px;
			color: white;
			font-size: 1.1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
			margin-top: 1rem;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 0.5rem;
		}
		
		.login-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
		}
		
		.login-btn:active {
			transform: translateY(-1px);
		}
		
		.features {
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			gap: 1rem;
			margin-top: 2rem;
			padding-top: 2rem;
			border-top: 1px solid #e0e0e0;
		}
		
		.feature-item {
			display: flex;
			align-items: center;
			gap: 0.5rem;
			color: #666;
			font-size: 0.85rem;
		}
		
		.feature-item i {
			color: #10b981;
			font-size: 1rem;
		}
		
		/* Responsive */
		@media (max-width: 768px) {
			nav {
				flex-direction: column;
				gap: 1rem;
			}
			
			#navli {
				flex-wrap: wrap;
				justify-content: center;
			}
			
			.loginbox {
				padding: 2rem 1.5rem;
			}
		}
	</style>
</head>
<body>

	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	<div class="particle"></div>
	
	<header>
		<nav>

			<ul id="navli">
				<li><a class="homeblack" href="index.html"><i class="fas fa-home"></i> HOME</a></li>
				<li><a class="homeblack" href="elogin.html"><i class="fas fa-user"></i> Employee Login</a></li>
				<li><a class="homered" href="alogin.html"><i class="fas fa-user-shield"></i> Admin Login</a></li>

	<div class="login-container">

		</div>
	</div>
</body>
</html>
